version: 2
jobs:
  build: 
    docker:
      - image: docker:latest
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: docker build -t ipcloud/sbt:latest .
      - run:
          command: |
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD 
            docker push ipcloud/sbt:latest
